<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form - Odin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-container">


        <div class="banner">
            <img src="./images/odin-lined.png" alt="Odin Project Logo">
            <h1>The Odin Project</h1>
        </div>

        <p>Photo by Sebastian Staines on Unsplash</p>



    </div>

    <div class="right-container">

        <div class="header">

        <h3 class="head-text">This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams.</h3>
        <h3 class="mid-text">Sign up <em>now</em> to get started</h3>
        <h3 class="bottom-text">You <em>know</em> you want to.</h3>

        </div>

        <div class="container-form">

            <form action="." method="post">
                <h4>Let's do this!</h4>

                <label for="first-name">
                    FIRST NAME 
                    <input type="text" name="first-name" placeholder="Insert your first name here" id="first-name">
                </label>

                <label for="last-name">
                    LAST NAME
                    <input type="text" name="last-name" placeholder="Insert your last name here" id="last-name">
                </label>

                <label for="email">
                    EMAIL
                    <input type="email" name="email" placeholder="Insert your email here" id="email">
                </label>

                <label for="phone">
                    PHONE NUMBER
                    <input type="number" name="phone" placeholder="Insert your phone number here" id="phone">                
                </label>

                <label for="password">
                    PASSWORD
                    <input type="password" name="password" placeholder="Insert your password" id="password">
                </label>

                <label for="confirm-password">
                    CONFIRM PASSWORD
                    <input type="confirm-password" name="confirm-password" placeholder="Confirm Password" id="confirm-password">
                </label>



                <button class="submit-button">Create your Account</button>

            </form>

        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
